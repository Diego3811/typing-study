<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Â¡Bienvenido a tu Gestor de Tareas!</h1>
        <p>Organiza tus tareas en Pendientes, En Curso y Hecho.</p>
    </header>

    <main>
       

        <section>
            <h2>Tareas Pendientes</h2>
            <ul id="taskList"></ul>
            <input type="text" id="taskInput" placeholder="Nueva tarea">
            <button id="addTaskButton">Agregar Tarea</button>
        </section>

        <section>
            <h2>Tareas en Curso</h2>
            <ul id="inProgressList"></ul>
        </section>

        <section>
            <h2>Tareas Hechas</h2>
            <ul id="doneList"></ul>
        </section>
    </main>

    <footer>
        <p>Creado para practicar HTML, CSS y JavaScript.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
