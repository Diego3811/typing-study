<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica HTML, CSS y JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¡Bienvenido a mi página interactiva!</h1>
        <p>Haz clic en el botón para cambiar el color del fondo.</p>
    </header>

    <main>
        <section>
            <button id="colorButton">Cambiar color de fondo</button>
        </section>

        <section>
            <h2>Lista de tareas</h2>
            <ul id="taskList">
                <li>Tarea 1</li>
                <li>Tarea 2</li>
                <li>Tarea 3</li>
            </ul>
            <input type="text" id="taskInput" placeholder="Nueva tarea">
            <button id="addTaskButton">Agregar Tarea</button>
        </section>
    </main>

    <footer>
        <p>Creado para practicar HTML, CSS y JavaScript.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
